<div class="logo-container">
  <h1 class="logo">Dive Bar Trivia</h1>
</div>

<div class="card category-card">
  <h1>Categories</h1>
  <ul>
    <li *ngFor="let category of categories">
      <a [routerLink]="['/game-view']" (click)="onCategoryClick(category)">{{
        category.name
      }}</a>
    </li>
  </ul>
</div>
<div class="card quickstart-card">
  <h1>
    Select a category for a quick game, or select 'START NEW GAME' on the nav
    bar for more options.
  </h1>
</div>
